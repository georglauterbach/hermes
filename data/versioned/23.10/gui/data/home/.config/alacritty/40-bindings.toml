# Make CTRL+v copy text
[[keyboard.bindings]]
action = "Copy"
key = "c"
mods = "Control|Shift"

# Make CTRL+v paste text
[[keyboard.bindings]]
action = "Paste"
key = "v"
mods = "Control|Shift"

# Paste with middle button of mouse
[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

# Increase the terminal's font size
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

# Decrease the terminal's font size
[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

# Make CTRL+BACKSPACE delete a whole word
[[keyboard.bindings]]
key = "Back"
mods = "Control"
chars = "\u001b\u007f"
