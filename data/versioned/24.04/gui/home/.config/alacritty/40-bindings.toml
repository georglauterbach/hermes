[[keyboard.bindings]]
action = "Paste"
key = "v"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
key = "Back"
mods = "Control"
chars = "\u001b\u007f"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"
