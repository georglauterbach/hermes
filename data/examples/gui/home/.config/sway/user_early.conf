# -----------------------------------------------
# ----  Outputs ---------------------------------
# -----------------------------------------------

output DP-1 {
    mode 3440x1440@100Hz
    bg ~/.config/sway/looks/gruvbox-material-dark/wallpaper.svg fill
}

# -----------------------------------------------
# ----  Inputs  ---------------------------------
# -----------------------------------------------

input type:keyboard {
    xkb_layout de
    xkb_variant nodeadkeys
    xkb_numlock enabled
}

input type:touchpad {
    natural_scroll enabled
}
