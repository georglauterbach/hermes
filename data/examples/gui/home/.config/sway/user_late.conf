assign     [app_id="code"] $wm.ws.02.name

for_window [app_id="org.mozilla.firefox"]                    \
    move to workspace $wm.ws.03.name, workspace $wm.ws.03.name
for_window [app_id="chrome-teams.microsoft.com__v2-Default"] \
    move to workspace $wm.ws.10.name, workspace $wm.ws.10.name

exec flatpak run com.nextcloud.desktopclient.nextcloud

# browser
bindsym $spr+f exec --no-startup-id systemd-run --user --scope \
    gtk-launch $(xdg-settings get default-web-browser)

# files
bindsym $spr+n exec nautilus --new-window

# VS Code
bindsym $spr+c exec code

# -----------------------------------------------
# ----  Key Bindings for Applications  ----------
# -----------------------------------------------

bindsym $spr+q      [con_id="__focused__"]                      kill
bindsym $spr+$sft+q [con_id="__focused__"] exec --no-startup-id kill -9 $(xdotool getwindowfocus getwindowpid)

# application launcher
bindsym $spr+$ctl+Space exec --no-startup-id rofi -show drun
bindsym $spr+Space      exec --no-startup-id rofi -show combi

# notification center
bindsym $spr+$sft+n     exec swaync-client --toggle-panel --skip-wait

# terminal
bindsym $spr+Return     exec --no-startup-id systemd-run --user --scope /usr/bin/x-terminal-emulator

